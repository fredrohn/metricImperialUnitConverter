<!DOCTYPE hmtl>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <link href="index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Metric to Imperial Unit Converter</h1>
        </header>

        <main>
            <section class="input-section">
                <input type="text" id="initial-value" placeholder="enter number to convert" step="0.01">
            </section>
            <div class="container">
                <section class="length">
                    <h3>Length(Meter/feet)</h3>
                    <h1 id="length-values">0/0</h1>
                </section>
                <section class="volume">
                    <h3>Volume(Litres/Gallons)</h3>
                    <h1 id="volume-values">0/0</h1>
                </section>
                <section class="mass">
                    <h3>Mass(Kilograms/Pounds)</h3>
                    <h1 id="mass-values">0/0</h1>
                </section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
